<h2 mat-dialog-title>Project Details</h2>
<mat-dialog-content>
  <div class="project-details">
    <p><strong>Project Name:</strong> {{ project.name }}</p>
    <p><strong>Description:</strong> {{ project.description }}</p>
    <p><strong>Start Date:</strong> {{ project.startDate | date }}</p>
    <p><strong>End Date:</strong> {{ project.endDate ? (project.endDate | date) : 'Ongoing' }}</p>
  </div>

  <div class="action-buttons">
    <button mat-button color="primary" (click)="editProject()">Edit</button>
    <button mat-button color="warn" (click)="deleteProject()">Delete</button>
  </div>
</mat-dialog-content>
