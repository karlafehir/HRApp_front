<div class="project-card-wrapper">
    <div class="project-card-title-wrapper">
        <div class="img"></div>
        <div class="title-wrapper">
            <div class="card-title">{{ project.name }}</div>
            <div class="card-subtitle">{{ project.description }}</div>
            
        </div>
    </div>
    <hr>
    <div class="details-wrapper">
        <div class="card-subtitle link" (click)="viewDetails(project)">Details</div>
        <mat-icon (click)="deleteProject(project)">delete</mat-icon>
    </div>    
</div>
