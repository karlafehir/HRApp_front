<div class="payroll-screen-wrapper" @fadeInAnimation>
  <div class="payroll-container">
    <div class="filter-container">
      <mat-form-field appearance="outline">
        <mat-label>Search Payroll</mat-label>
        <input matInput [(ngModel)]="searchText" placeholder="Enter employee name">
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="getFilteredPayrolls()">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let payroll"> 
          {{ payroll.employee.firstName }} {{ payroll.employee.lastName }} 
        </td>
      </ng-container>

      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef> Salary </th>
        <td mat-cell *matCellDef="let payroll"> {{ payroll.salary | currency }} </td>
      </ng-container>

      <ng-container matColumnDef="bonus">
        <th mat-header-cell *matHeaderCellDef> Bonus </th>
        <td mat-cell *matCellDef="let payroll"> {{ payroll.bonus | currency }} </td>
      </ng-container>

      <ng-container matColumnDef="isComplete">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let payroll"> 
          {{ payroll.isComplete ? 'Complete' : 'Pending' }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  </div>
</div>
