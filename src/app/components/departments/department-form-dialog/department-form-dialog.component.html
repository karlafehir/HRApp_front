<div class="form-wrapper">

  <h2 mat-dialog-title>{{ isEdit ? 'Edit Department' : 'Add New Department' }}</h2>
  <mat-dialog-content>
    <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
      
      <!-- Department Name -->
      <mat-form-field appearance="fill" class="input-wide">
        <mat-label>Department Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="departmentForm.get('name')?.hasError('required')">
          Department Name is required.
        </mat-error>
      </mat-form-field>
      
      <!-- Manager ID -->
      <mat-form-field appearance="fill" class="input-wide">
        <mat-label>Manager ID</mat-label>
        <input matInput type="number" formControlName="managerId" required>
        <mat-error *ngIf="departmentForm.get('managerId')?.hasError('required')">
          Manager ID is required.
        </mat-error>
      </mat-form-field>
  
      <!-- Optional: Employees Array (Placeholder) -->
      <div *ngIf="departmentForm.get('employees')?.value.length > 0">
        <p>Employees: {{ departmentForm.get('employees')?.value.length }}</p>
      </div>
      
      <button mat-button type="submit">{{ isEdit ? 'Edit Department' : 'Add Department' }}</button>
    </form>
  </mat-dialog-content>
  
</div>
