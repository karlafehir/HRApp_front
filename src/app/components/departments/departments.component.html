<div class="departments-screen-wrapper" @fadeInAnimation>
  <div class="department-container">
    <div class="filter-container">
      <mat-form-field appearance="outline">
        <mat-label>Pretraži odjel</mat-label>
        <input matInput [(ngModel)]="searchText" placeholder="Enter department name">
      </mat-form-field>
      <div class="button-add" (click)="openDialog()">
        + Dodaj novi odjel
      </div>
    </div>

    <table mat-table [dataSource]="getFilteredDepartments()">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let department"> {{department.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Naziv </th>
        <td mat-cell *matCellDef="let department"> {{department.name}} </td>
      </ng-container>

      <ng-container matColumnDef="managerName">
        <th mat-header-cell *matHeaderCellDef> Menadžer </th>
        <td mat-cell *matCellDef="let department"> {{department.manager.firstName}} {{department.manager.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="managerPhone">
        <th mat-header-cell *matHeaderCellDef> Menadžer Kontakt </th>
        <td mat-cell *matCellDef="let department"> {{department.manager.phoneNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="employeesCount">
        <th mat-header-cell *matHeaderCellDef> Broj zaposlenika </th>
        <td mat-cell *matCellDef="let department"> {{department.employees.length}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToDepartmentDetail(row)">
      </tr>
    </table>
  </div>
</div>
