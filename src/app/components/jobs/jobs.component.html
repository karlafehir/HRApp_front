<div class="job-screen-wrapper" @fadeInAnimation>

    <div class="filter-button-wrapper">
        <div class="filter-wrapper">
            <div class="filter-dropdown">
                <mat-form-field>
                    <mat-select [(value)]="selectedSortOption" (selectionChange)="onSortOptionChange($event)">
                        <mat-option value="Newest">Najstariji</mat-option>
                        <mat-option value="Oldest">Najnoviji</mat-option>
                        <mat-option value="A-Z">A-Z</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="filter-dropdown">
                <mat-form-field>
                    <mat-select [(value)]="selectedPriorityOption" (selectionChange)="onPriorityOptionChange($event)">
                      <mat-option [value]="null">Sve</mat-option>
                      <mat-option [value]="1">Visoko</mat-option>
                      <mat-option [value]="2">Srednje</mat-option>
                      <mat-option [value]="3">Nisko</mat-option>
                    </mat-select>
                  </mat-form-field>                  
            </div>
        </div>
        <div class="button-add" (click)="openDialog()" *ngIf="role === 'Admin' || role === 'Manager'">
            + Dodaj posao
        </div>
    </div>

    <div class="job-cards-wrapper">
        <app-job-card
            *ngFor="let job of sortedJobs; trackBy: trackByJobId"
            [job]="job"
            (editJob)="openEditDialog($event)"
            (deleteJob)="deleteJob($event)">
        </app-job-card>
    </div>    
</div>
