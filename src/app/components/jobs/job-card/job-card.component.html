<div class="job-card-wrapper">
    <div class="job-card-title-wrapper">
        <div class="img"></div>
        <div class="title-wrapper">
            <div class="card-title">{{ job.title }}</div>
            <div class="card-subtitle">{{ job.location }}</div>
        </div>
    </div>

    <div class="details-wrapper">
        <div class="job-priority">{{ job.priority }}</div>
        <div class="job-date">{{ job.postedDate | date:'d MMM yyyy' }}</div>
    </div>

    <div class="description-wrapper">
        {{ job.description }}
    </div>

    <div class="button-wrapper">Apply</div>
</div>
