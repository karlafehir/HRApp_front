<div class="employees-screen-wrapper" @fadeInAnimation>

  <div class="employee-container">

    <div class="filter-container">
      <mat-form-field appearance="outline">
        <mat-label>Search Employee</mat-label>
        <input matInput [(ngModel)]="searchText" placeholder="Enter employee name">
      </mat-form-field>
      <div class="button-add">
        + Add new employee
      </div>
    </div>
  
    <table mat-table [dataSource]="getFilteredEmployees()">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let employee"> {{employee.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let employee" class="employee-name"> {{employee.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Position </th>
        <td mat-cell *matCellDef="let employee"> {{employee.position}} </td>
      </ng-container>
  
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let employee"> {{employee.department}} </td>
      </ng-container>
  
      <ng-container matColumnDef="dateOfJoining">
        <th mat-header-cell *matHeaderCellDef> Date of Joining </th>
        <td mat-cell *matCellDef="let employee"> {{employee.dateOfJoining | date}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="goToEmployeeProfile()">
      </tr>
    </table>
  </div>
</div>
