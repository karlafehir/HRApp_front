<div class="employees-screen-wrapper" @fadeInAnimation>
  <div class="employee-container">
    <div class="filter-container">
      <mat-form-field appearance="outline">
        <mat-label>Search Employee</mat-label>
        <input matInput [(ngModel)]="searchText" placeholder="Enter employee name">
      </mat-form-field>
      <div class="button-add" (click)="openDialog()">
        + Add new employee
      </div>
      
    </div>
  
    <table mat-table [dataSource]="getFilteredEmployees()">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let employee"> {{employee.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let employee" class="employee-name"> {{employee.firstName}} {{employee.lastName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let employee"> {{employee.phoneNumber}} </td>
      </ng-container>
  
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let employee"> {{employee.job.department}} </td>
      </ng-container>
  
      <ng-container matColumnDef="dateOfHire">
        <th mat-header-cell *matHeaderCellDef> Date of Hire </th>
        <td mat-cell *matCellDef="let employee"> {{employee.dateOfHire | date}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToEmployeeProfile(row)">
      </tr>
    </table>
  </div>
</div>
