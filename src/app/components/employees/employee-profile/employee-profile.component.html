<div class="employee-profile" @fadeInAnimation>

  <div class="profile-header">
    <div class="profile-picture"></div>
    <div class="employee-info">
      <div class="employee-name">{{ employee.name }}</div>
      <div class="employee-position">{{ employee.position }}</div>
    </div>
  </div>

  <div class="profile-body">
    <div class="statistics-cards">
      <div class="statistics-card">
        <mat-icon>people</mat-icon>
        <div class="card-title">Vacation Days Left</div>
        <div class="card-value">12 / 28</div>
      </div>
      <div class="statistics-card">
        <mat-icon>schedule</mat-icon>
        <div class="card-title">Sick Days Left</div>
        <div class="card-value">5 / 10</div>
      </div>
      <div class="statistics-card">
        <mat-icon>assignment</mat-icon>
        <div class="card-title">Projects Completed</div>
        <div class="card-value">8 / 12</div>
      </div>
    </div>

    <div class="profile-details">
      <div class="detail-group">
        <hr>
        <div class="detail-label">Department</div>
        <div class="detail-value">Front-end</div>
        <hr>
      </div>
      <div class="detail-group">
        <hr>
        <div class="detail-label">Location</div>
        <div class="detail-value">New York</div>
        <hr>
      </div>
      <div class="detail-group">
        <hr>
        <div class="detail-label">Manager</div>
        <div class="detail-value">John Doe</div>
        <hr>
      </div>
      <div class="detail-group">
        <hr>
        <div class="detail-label">Hire Date</div>
        <div class="detail-value">01/15/2019</div>
        <hr>
      </div>
      <div class="detail-group">
        <hr>
        <div class="detail-label">Employee ID</div>
        <div class="detail-value">E12345</div>
        <hr>
      </div>
    </div>
  </div>
</div>
